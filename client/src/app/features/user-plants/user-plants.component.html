<mat-sidenav-container class="container">
  <!-- Main Content -->
  <mat-sidenav-content>
    <div class="content">
      <button class="add-btn" mat-raised-button (click)="sidenav.toggle()">
        Add new plant
      </button>
      <h1>CONTINUT RESTUL</h1>
    </div>
  </mat-sidenav-content>

  <!-- Right Side Panel -->
  <mat-sidenav #sidenav mode="over" position="end">
    <app-plant-form />
  </mat-sidenav>
</mat-sidenav-container>
